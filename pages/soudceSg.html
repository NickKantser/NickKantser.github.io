<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Čeština</title>
  <link rel="stylesheet" href="../css/index.css">
</head>
<body>
  <div class="wrapper-test">
    <div class="wrapper_header">
      <div class="back back__test">
        <a href="../index.html" class="back_link"><img src="../img/back.png" alt="Назад"></a>
      </div>
      <div class="header header__test">Mužský rod, jendotné číslo</div>
    </div>
    <div class="main">
      <div class="pad">
        <div class="comp">Nom.</div>
        <div class="comp">soudce</div>
        <div class="comp">průvodce</div>
      </div>
      <div class="pad">
        <div class="comp">Gen.</div>
        <div class="comp"><input type="text" class="enter gen"></div>
        <div class="comp"><input type="text" class="enter gen"></div>
      </div>
      <div class="pad">
        <div class="comp">Dat.</div>
        <div class="comp"><input type="text" class="enter dat"></div>
        <div class="comp"><input type="text" class="enter dat"></div>
      </div>
      <div class="pad">
        <div class="comp">Akuz.</div>
        <div class="comp"><input type="text" class="enter acc"></div>
        <div class="comp"><input type="text" class="enter acc"></div>
      </div>
      <div class="pad">
        <div class="comp">Lok.</div>
        <div class="comp"><input type="text" class="enter lok"></div>
        <div class="comp"><input type="text" class="enter lok"></div>
      </div>
      <div class="pad">
        <div class="comp">Instr.</div>
        <div class="comp"><input type="text" class="enter instr"></div>
        <div class="comp"><input type="text" class="enter instr"></div>
      </div>
    </div>

    <div class="footer">
      <div id="check" class="button">Проверить</div>
      <div id="again" class="button">Ještě jendou</div>
    </div>
  </div>
  <script type="text/javascript" src="../scripts/soudceSg.js"></script>
  <script type="text/javascript" src="../scripts/main.js"></script>
</body>
</html>
